name: trivora_provider
description: Trivora Provider App - Cross-platform Flutter app for service providers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.2.3

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.1.2
  firebase_messaging: ^15.1.0
  firebase_analytics: ^11.3.3
  cloud_functions: ^5.6.2

  # Authentication
  google_sign_in: ^6.2.1

  # Calendar
  table_calendar: ^3.1.2

  # Image Picker
  image_picker: ^1.1.2

  # File Picker (for PDF and other documents)
  file_picker: ^8.1.4

  # Date Formatting
  intl: ^0.19.0

  # URL Launcher
  url_launcher: ^6.3.1

  # Shared Preferences (for storing language preference)
  shared_preferences: ^2.3.2

  # Flutter Localizations
  flutter_localizations:
    sdk: flutter

  # Crypto for OTP hashing
  crypto: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

dependency_overrides:
  # Override intl version for Netlify builds (Flutter SDK 3.38.3 on Netlify requires 0.20.2)
  intl: ^0.20.2

flutter:
  uses-material-design: true
  generate: true
